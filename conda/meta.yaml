{% set version = "1.0.1" %}
{% set sha256 = "921054d8f7a249df303d14438879b181b35ed682eb4754ab88667c4c44eed29b" %}
package:
    name : tgs-gapcloser
    version : 1.0.1

source:
    url : https://github.com/BGI-Qingdao/TGS-GapCloser/releases/download/v0.5/TGS-GapCloser-conda.zip

requirements:
  build:
    - gcc >=4.3.2
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - TGS-GapCloser  -h > /dev/null

about:
  home: https://github.com/BGI-Qingdao/TGS-GapCloser
  license: GPL3
  license_file: LICENSE
  summary: A gap-closing software tool that uses error-prone long reads generated by third-generation-sequence techniques (Pacbio, Oxford Nanopore, etc.) or preassembled contigs to fill N-gap in the genome assembly.
